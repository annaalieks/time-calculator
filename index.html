<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time calculator</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Time between dates calculator</h1>
        <div class="wrapper">
            <div class="container calculator">
                <h2 class="heading">Calculator</h2>
                <button class="btn" hidden>Clear all</button>
                <label class="container--flex container--underlined container--with-top-border">
                    From
                    <input class="container--calendar" type="date" id="start-date">
                </label>
                <div class="container--flex container--underlined" id="second-date-area">
                    <label for="end-date">To</label>
                    <div>
                        <div class="container--radio">
                            <div class="radio">
                                <input class="radio__input" type="radio" id="week" name="preset" disabled>
                                <label class="radio__label" for="week">Week ahead</label>
                            </div>
                            <div class="radio">
                                <input class="radio__input" type="radio" id="month" name="preset" disabled>
                                <label class="radio__label" for="month">Month ahead</label>
                            </div>
                        </div>
                        <input class="container--calendar" type="date" id="end-date" disabled>
                    </div>
                </div>
                <div class="container--flex dropdown">
                    <span>Time between</span> 
                    <div class="container--result">
                        <span class="result"></span>
                        <button class="dropdown__btn"></button>
                        <ul class="dropdown__menu" id="dropdown__menu--outer">
                            <li class="dropdown__item">
                                <input type="radio" id="all-days" name="dropdown" hidden>
                                <label class="dropdown__label dropdown__submenu" for="all-days">All days</label>
                                <ul class="dropdown__menu dropdown__menu--inner" id="all-days-menu">
                                    <li class="dropdown__item">
                                        <input type="radio" id="days" name="dropdown" hidden>
                                        <label class="dropdown__label" for="days">Days</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="hours" name="dropdown" hidden>
                                        <label class="dropdown__label" for="hours">Hours (hrs)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="minutes" name="dropdown" hidden>
                                        <label class="dropdown__label" for="minutes">Minutes (min)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="seconds" name="dropdown" hidden>
                                        <label class="dropdown__label" for="seconds">Seconds (sec)</label>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown__item">
                                <input type="radio" id="business-days" name="dropdown" hidden>
                                <label class="dropdown__label dropdown__submenu" for="business-days">Business days</label>
                                <ul class="dropdown__menu dropdown__menu--inner" id="business-days-menu">
                                    <li class="dropdown__item">
                                        <input type="radio" id="bd-days" name="dropdown" hidden>
                                        <label class="dropdown__label" for="bd-days">Days</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="bd-hours" name="dropdown" hidden>
                                        <label class="dropdown__label" for="bd-hours">Hours (hrs)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="bd-minutes" name="dropdown" hidden>
                                        <label class="dropdown__label" for="bd-minutes">Minutes (min)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="bd-seconds" name="dropdown" hidden>
                                        <label class="dropdown__label" for="bd-seconds">Seconds (sec)</label>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown__item">
                                <input type="radio" id="weekends" name="dropdown" hidden>
                                <label class="dropdown__label dropdown__submenu" for="weekends">Weekends</label>
                                <ul class="dropdown__menu dropdown__menu--inner" id="weekends-menu">
                                    <li class="dropdown__item">
                                        <input type="radio" id="wknds-days" name="dropdown" hidden>
                                        <label class="dropdown__label" for="wknds-days">Days</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="wknds-hours" name="dropdown" hidden>
                                        <label class="dropdown__label" for="wknds-hours">Hours (hrs)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="wknds-minutes" name="dropdown" hidden>
                                        <label class="dropdown__label" for="wknds-minutes">Minutes (min)</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="wknds-seconds" name="dropdown" hidden>
                                        <label class="dropdown__label" for="wknds-seconds">Seconds (sec)</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>   
            </div>
            <div class="container">
                <table class="table">
                    <h2 class="heading">Previous calculation results</h2>
                    <thead class="table__head">
                        <tr>
                            <th>Start date</th>
                            <th>End date</th>
                            <th>Calculation result</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody class="no-history">
                        <tr>
                            <td colspan="4" class="placeholder">You don't have any calculation history yet.</td>
                        </tr>
                    </tbody>
                    <tbody class="history">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
